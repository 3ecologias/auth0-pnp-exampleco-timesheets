<div class="row">
  <table class="table table-striped">
    <tr *ngFor="let timesheet of timesheets">
        <td>{{ timesheet.project }}</td>
        <td>{{ timesheet.date }}</td>
        <td>{{ timesheet.hours }}</td>
    </tr>
  </table>
  <div class="alert alert-danger" *ngIf="error">{{ error }}</div>
</div>
